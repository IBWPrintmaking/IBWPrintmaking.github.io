---
layout: default
title: Blog
---
<head>
  <link rel="slyle" href="styles.css">
</head>
<body>
  <h1>Latest Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
     <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</body>
